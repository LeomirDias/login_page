<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=PT+Serif&family=Poppins:wght@100&display=swap');
    </style>
    <title>Página de Login</title>
</head>

<body>
    <div class="container-elementos">
        <div id="titulo">
            <h1>LOGIN</h1>
        </div>
    </div>
    <div class="login">
            <input id="email" type="email" name="endereço_e-mail" placeholder="E-mail"/>
            <input id="password" type="password" name="senha_usuario" placeholder="Senha"/>
    </div>
    <button id="botao_login"> Login </button>
    <div class="others">
        <div id="login_google"></div>
        <div id="login_facebook"></div>
    </div>
</body>

</html>
